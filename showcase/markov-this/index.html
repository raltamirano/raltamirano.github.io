<!doctype html>
<html lang="en">
    <head>
        <title>Markov this!</title>
        <script type="text/javascript">
            function produceText() {
                const m = new markov.Markov("Paraphraser")
                m.learn(getInputData())
                const tokens = m.tokens()
                const result = m.produce()
                addResult(result)
            }

            function getInputData() {
                return document.getElementById("data").value
            }

            function addResult(text) {
                const listItem = document.createElement("li");                
                listItem.appendChild(document.createTextNode(text));
                const results = document.getElementById("results")
                results.insertBefore(listItem, results.firstChild)
            }
        </script>
    </head>
    <body>
        <h1>Markov this!</h1>
        <h3>Create a Markov chain from this text:</h3>
        <div>
            <textarea id="data" cols="80" rows="10"></textarea>
        </div>
        <div>
            <button onclick="produceText()">Produce!</button>
        </div>
        <ul id="results">
        </ul>
    <script type="text/javascript" src="markov-this.js"></script></body>
</html>
