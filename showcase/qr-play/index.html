<!doctype html>

<html>
  <head>
    <title>QR Play</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jsQR.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
  </head>
  <body onload="init()">
	<h2>QR Play v0.4.2</h2>
	<div id="scannerContainer">
		<div id="videoContainer">
			<canvas id="canvas" style="display:none;"></canvas>
		</div>
		<div id="scannedQRsContainer">
			<table id="scannedQRs"></table>
		</div>
		<div id="scannedInfoContainer">			
		</div>
	</div>

	<div id="playerContainer">
		<audio id="audioPlayer" controls="controls" autobuffer="autobuffer">
			<source id="audioSource" type='audio/ogg; codecs=opus' />
		</audio>
    </div>

	<div id="commandsContainer">
		<button onclick='scanSong()'>Escanear QRs</button>
		<!-- div>
			<input type="file" id="files" name="files[]" multiple />
			<output id="droppedFiles"></output>
		</div -->
    </div>
  </body>
</html>
